<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الحساب - سجل الوفيات</title>
    <!-- Bootstrap 5 CSS (RTL) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        :root {
            --primary-color: #555c65;
            --primary-hover: #3d434a;
        }

        .sidebar-brand,
        .text-primary {
            color: var(--primary-color) !important;
        }

        .bg-primary {
            background-color: var(--primary-color) !important;
        }

        .btn-primary-custom {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .btn-primary-custom:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            color: white;
        }

        .profile-img-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .profile-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .edit-icon {
            position: absolute;
            bottom: 0;
            left: 0;
            background: var(--primary-color);
            color: white;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-book-dead fa-2x text-primary"></i>
            <span class="sidebar-brand">سجل الوفيات</span>
        </div>
        <ul class="sidebar-menu">
            <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="requests_death.html"><i class="fas fa-file-contract"></i> طلبات التسجيل</a></li>
            <li><a href="issue_certificate.html"><i class="fas fa-file-signature"></i> إصدار شهادة</a></li>
            <li><a href="complaints_death.html"><i class="fas fa-exclamation-circle"></i> الشكاوى</a></li>
            <li><a href="settings.html" class="active"><i class="fas fa-cog"></i> الإعدادات</a></li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li><a href="../index.html"><i class="fas fa-arrow-right"></i> عودة للأحوال</a></li>
            <li><a href="#" class="text-danger"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h4 class="mb-4">إعدادات الحساب</h4>

        <div class="row">
            <!-- Profile Card -->
            <div class="col-md-4">
                <div class="custom-card text-center mb-4">
                    <div class="profile-img-container">
                        <img src="https://ui-avatars.com/api/?name=Death+Officer&background=555c65&color=fff&size=120"
                            class="rounded-circle" alt="Profile">
                        <div class="edit-icon"><i class="fas fa-camera"></i></div>
                    </div>
                    <h5 class="fw-bold">أحمد الغامدي</h5>
                    <p class="text-muted mb-2">موظف سجل الوفيات</p>
                    <span class="badge bg-success mb-3">نشط</span>
                    <hr>
                    <div class="text-start px-3">
                        <p class="mb-2"><i class="fas fa-id-badge me-2 text-muted"></i> <strong>الرقم الوظيفي:</strong>
                            EMP-2024</p>
                        <p class="mb-2"><i class="fas fa-building me-2 text-muted"></i> <strong>الفرع:</strong> الرياض -
                            الوشم</p>
                        <p class="mb-2"><i class="fas fa-clock me-2 text-muted"></i> <strong>آخر دخول:</strong> منذ 2
                            ساعة</p>
                    </div>
                </div>
            </div>

            <!-- Settings Forms -->
            <div class="col-md-8">
                <div class="custom-card mb-4">
                    <h5 class="fw-bold mb-4 border-bottom pb-2">البيانات الشخصية</h5>
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">الاسم الأول</label>
                                <input type="text" class="form-control" value="أحمد">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">اسم العائلة</label>
                                <input type="text" class="form-control" value="الغامدي">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" value="ahmed.gh@civil.gov.sa" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">رقم الجوال</label>
                                <input type="text" class="form-control" value="0555555555">
                            </div>
                            <div class="col-12 text-end">
                                <button type="submit" class="btn btn-primary-custom">حفظ التغييرات</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="custom-card">
                    <h5 class="fw-bold mb-4 border-bottom pb-2">الأمان وكلمة المرور</h5>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">كلمة المرور الحالية</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label">كلمة المرور الجديدة</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">تأكيد كلمة المرور</label>
                                <input type="password" class="form-control">
                            </div>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-outline-danger">تحديث كلمة المرور</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
