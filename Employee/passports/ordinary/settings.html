<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات - الجواز العادي</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        :root {
            var(--primary-color: #315d8e; var(--primary-hover: #214164;
                }

                .sidebar-brand {
                    color: var(--primary-color);
                }

                .text-primary {
                    color: var(--primary-color) !important;
                }

                .btn-primary-custom {
                    background-color: var(--primary-color); color: white; border: none;
                }

                .btn-primary-custom:hover {
                    background-color: var(--primary-hover); color: white;
                }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-passport fa-2x text-primary"></i>
            <span class="sidebar-brand">الجواز العادي</span>
        </div>
        <ul class="sidebar-menu">
            <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="requests.html"><i class="fas fa-file-invoice"></i> الطلبات</a></li>
            <li><a href="appointments.html"><i class="fas fa-calendar-check"></i> المواعيد</a></li>
            <li><a href="record.html"><i class="fas fa-search"></i> سجل الجوازات</a></li>
            <li><a href="complaints.html"><i class="fas fa-exclamation-circle"></i> الشكاوى</a></li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li><a href="settings.html" class="active"><i class="fas fa-cog"></i> الإعدادات</a></li>
            <li><a href="#" class="text-danger"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="top-navbar">
            <div class="search-wrapper"><i class="fas fa-search"></i><input type="text" class="form-control"
                    placeholder="بحث..."></div>
            <div class="d-flex align-items-center gap-3">
                <div class="badge bg-primary px-3 py-2">موظف وثائق سفر (عادي)</div>
                <div class="d-flex align-items-center gap-2">
                    <img src="https://ui-avatars.com/api/?name=Ordinary+Officer&background=315d8e&color=fff"
                        class="rounded-circle" width="40" height="40">
                </div>
            </div>
        </div>
        <h4 class="mb-4">إعدادات الحساب</h4>
        <div class="row">
            <div class="col-md-6">
                <div class="custom-card mb-4">
                    <h5 class="fw-bold mb-3">الملف الشخصي</h5>
                    <form>
                        <div class="mb-3"><label class="form-label">الاسم الكامل</label><input type="text"
                                class="form-control" value="أحمد العتيبي" readonly></div>
                        <div class="mb-3"><label class="form-label">البريد الإلكتروني</label><input type="email"
                                class="form-control" value="ahmed@passport.gov.sa"></div>
                        <div class="mb-3"><label class="form-label">الفرع</label><input type="text" class="form-control"
                                value="الرياض - الفرع الرئيسي" readonly></div>
                        <button type="submit" class="btn btn-primary-custom">حفظ التغييرات</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="custom-card mb-4">
                    <h5 class="fw-bold mb-3">الأمان وكلمة المرور</h5>
                    <form>
                        <div class="mb-3"><label class="form-label">كلمة المرور الحالية</label><input type="password"
                                class="form-control"></div>
                        <div class="mb-3"><label class="form-label">كلمة المرور الجديدة</label><input type="password"
                                class="form-control"></div>
                        <div class="mb-3"><label class="form-label">تأكيد كلمة المرور</label><input type="password"
                                class="form-control"></div>
                        <button type="submit" class="btn btn-outline-primary">تحديث كلمة المرور</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
</body>

</html>
